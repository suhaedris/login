<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
        <form id="f1">
            <input type="text" id="name" placeholder="Username" maxlength="10" class="in"> <br>
            <input type="email" id="email" placeholder="Email" multiple class="in"> <br>
            <input type="number" id="number" value="1" min="0" class="in"> <br>
            <div class="pass">
                <input type="password" id="p" class="in">
                <span  class="toggle-password" onclick="togglePassword()"> <i class="fas fa-eye"></i></span> 
            </div>
            <input type="button" id="submit" value="submit" class="btn" >
        </form>
    </div>
    </div>
    <script>
        var sub = document.getElementById('submit');
        sub.addEventListener('click',function(e){
            var name= document.getElementById('name').value;
            var email= document.getElementById('email').value;
            var num= document.getElementById('number').value;
            var pass= document.getElementById('p').value;
            var printer="your name :"+name+"\nyour email :"+email+"\nyour number :"+ num+"\nyour password :"+pass;
            console.log(printer);
        })
        console.log(name);
        function togglePassword() {
            const passwordInput = document.getElementById('p');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

    </script>
</body>
</html>
